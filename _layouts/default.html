<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}

{% seo %}
  </head>

  <body>

    <header>
      <div class="container">
        <a id="a-title" href="{{ '/' | relative_url }}">
          <h1>{{ site.title | default: site.github.repository_name }}</h1>
        </a>
        <h2>{{ site.description | default: site.github.project_tagline }}</h2>


        <section id="downloads">
            <a href="https://www.root-me.org/Z-NZ" class="btn">My root-me</a>
            <a href="https://cryptohack.org/user/Z_nZ/" class="btn">My cryptohack</a>
          <a href="https://github.com/Z-nZzz/Writeups" class="btn btn-github"><span class="icon"></span>My Writeups</a>
        </section>

      </div>
    </header>

    <div class="container">
      <section id="main_content">
        {{ content }}
      </section>
    </div>
    <footer>
      <center>
      <a href="https://github.com/pages-themes/hacker?tab=readme-ov-file">Based on Hacker theme.</a>
      </center>
    </footer>
  </body>
</html>
